<html>
<head>
	<title>True False Test</title>
</head>
<body>
	<button id="test" onclick = "myFunction()">Click Me</button>
</body>
<script>
	function myFunction(){
		let isDragging = true;
		let isResizing = false;
		if(isDragging && !isResizing){
			alert(isDragging + " "+ isResizing);
		}
	}
</script>
</html>
